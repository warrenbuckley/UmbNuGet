<div ng-controller="NuGet.InstalledPackagesController">
    <div class="umb-pane">
        <h4>Installed Packages</h4>

        <div ng-show="isLoading">
            <h4>Loading...</h4>
        </div>

        <div ng-show="!rows">
            <h5>No Packages Installed</h5>
        </div>

        <div class="container-fluid" ng-show="!isLoading && rows">
            <div class="row-fluid">
                <div class="span6">
                    <h5>{{ packageCount + ' packages' }}</h5>
                </div>
            </div>

            <div ng-repeat="row in rows">
                <div class="row-fluid">
                    <div class="span4" ng-repeat="package in row.Packages">
                        <h4>{{ package.Title }}</h4>
                        <h5>Package ID: {{ package.Id }}</h5>
                        <p ng-show="package.Summary">{{ package.Summary }}</p>
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="span4" ng-repeat="package in row.Packages">
                        <a href="#/nuget/Packages/detail/{{ package.Id }}" class="btn">View Package</a>
                    </div>
                </div>
            </div>

            <div class="row-fluid">
                <div class="span6">
                    <button class="btn" ng-show="prevPageNumber" ng-click="getPage(prevPageNumber)">Previous</button>
                </div>
                <div class="span6">
                    <button class="btn pull-right" ng-show="nextPageNumber" ng-click="getPage(nextPageNumber)">Next</button>
                </div>
            </div>
        </div>

    </div>
</div>
